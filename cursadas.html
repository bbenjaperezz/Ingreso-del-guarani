<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Seguimiento de Cursadas — SIU Guaraní</title>

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f2f4f6;
  margin:0;
  color:#333;
}

.container{
  width:92%;
  max-width:750px;
  margin:20px auto;
}

.card{
  background:#fff;
  border:1px solid #d0d0d0;
  padding:18px;
  border-radius:4px;
}

.title{
  color:#1686b6;
  font-size:20px;
  font-weight:700;
  margin-bottom:15px;
}

.filter-box{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-bottom:20px;
}

select{
  width:100%;
  padding:10px;
  border-radius:4px;
  border:1px solid #cdd2d6;
}

.year-title{
  font-weight:700;
  color:#444;
  background:#eef6fb;
  border:1px solid #dce7ee;
  padding:8px 12px;
  border-radius:4px;
  margin-top:20px;
  margin-bottom:10px;
}

.materia-item{
  border:1px solid #d9d9d9;
  padding:12px;
  border-radius:4px;
  margin-bottom:10px;
  background:#fafafa;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:13px;
  font-weight:bold;
}

.badge.aprobada{
  background:#d5f5d5;
  color:#0a7a0a;
  border:1px solid #91d091;
}

.badge.en-curso{
  background:#fff4d2;
  color:#9c7300;
  border:1px solid #ead596;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <div class="title">Seguimiento de Cursadas</div>

    <!-- FILTROS -->
    <div class="filter-box">
      <select id="filter-year">
        <option value="all">Todos los años</option>
        <option value="1">Primer Año</option>
        <option value="2">Segundo Año</option>
        <option value="3">Tercer Año</option>
        <option value="4">Cuarto Año</option>
        <option value="5">Quinto Año</option>
      </select>

      <select id="filter-materia">
        <option value="all">Todas las materias</option>
      </select>
    </div>

    <!-- LISTA DE MATERIAS -->
    <div id="materias-list">

      <!-- ------- AÑO 1 ------- -->
      <div data-year="1">
        <div class="year-title">Primer Año</div>

        <div class="materia-item" data-name="Matemática I">
          <span>Matemática I</span>
          <span class="badge aprobada">APROBADA</span>
        </div>

        <div class="materia-item" data-name="Álgebra y Geometría">
          <span>Álgebra y Geometría</span>
          <span class="badge aprobada">APROBADA</span>
        </div>

        <div class="materia-item" data-name="Introducción a la Ingeniería">
          <span>Introducción a la Ingeniería</span>
          <span class="badge aprobada">APROBADA</span>
        </div>
      </div>

      <!-- ------- AÑO 2 ------- -->
      <div data-year="2">
        <div class="year-title">Segundo Año</div>

        <div class="materia-item" data-name="Física I">
          <span>Física I</span>
          <span class="badge en-curso">EN CURSO</span>
        </div>

        <div class="materia-item" data-name="Estadística Aplicada">
          <span>Estadística Aplicada</span>
          <span class="badge aprobada">APROBADA</span>
        </div>
      </div>

    </div>

  </div>
</div>

<script>
// ------ GENERAR LISTA PARA FILTRO DE MATERIAS ------
let materias = document.querySelectorAll(".materia-item");
let materiaSelect = document.getElementById("filter-materia");

materias.forEach(m => {
  let name = m.getAttribute("data-name");
  let option = document.createElement("option");
  option.value = name;
  option.textContent = name;
  materiaSelect.appendChild(option);
});

// ------ FILTROS ------
document.getElementById("filter-year").addEventListener("change", filtrar);
document.getElementById("filter-materia").addEventListener("change", filtrar);

function filtrar(){
  let y = document.getElementById("filter-year").value;
  let m = document.getElementById("filter-materia").value;

  document.querySelectorAll("[data-year]").forEach(seccion=>{
    let year = seccion.getAttribute("data-year");
    seccion.style.display = (y === "all" || y === year) ? "block" : "none";
  });

  materias.forEach(mat=>{
    let name = mat.getAttribute("data-name");
    let parentYear = mat.parentElement.getAttribute("data-year");

    // filtro por año
    let showByYear = (y === "all" || y === parentYear);

    // filtro por materia
    let showByMateria = (m === "all" || m === name);

    mat.style.display = (showByYear && showByMateria) ? "flex" : "none";
  });
}
</script>

</body>
</html>
