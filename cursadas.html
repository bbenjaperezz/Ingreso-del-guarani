<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Seguimiento de Cursadas — SIU Guaraní</title>

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f2f4f6;
  margin:0;
  color:#333;
}

.container{
  width:92%;
  max-width:750px;
  margin:20px auto;
}

.card{
  background:#fff;
  border:1px solid #d0d0d0;
  padding:18px;
  border-radius:4px;
}

.title{
  color:#1686b6;
  font-size:22px;
  font-weight:700;
  margin-bottom:18px;
}

.filter-box{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-bottom:20px;
}

select{
  width:100%;
  padding:10px;
  border-radius:4px;
  border:1px solid #cdd2d6;
}

.year-title{
  font-weight:700;
  color:#444;
  background:#e3f0fa;
  border:1px solid #cfdfe9;
  padding:10px 12px;
  border-radius:4px;
  margin-top:20px;
  margin-bottom:10px;
  font-size:18px;
}

.materia-item{
  border:1px solid #d9d9d9;
  padding:12px;
  border-radius:4px;
  margin-bottom:10px;
  background:#fafafa;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.badge{
  padding:4px 12px;
  border-radius:20px;
  font-size:13px;
  font-weight:bold;
}

.badge.aprobada{
  background:#d5f5d5;
  color:#0a7a0a;
  border:1px solid #91d091;
}

.badge.en-curso{
  background:#fff4d2;
  color:#9c7300;
  border:1px solid #ead596;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <div class="title">Seguimiento de Cursadas</div>

    <!-- FILTROS -->
    <div class="filter-box">
      <select id="filter-year">
        <option value="all">Todos los años</option>
        <option value="1">Primer Año</option>
      </select>

      <select id="filter-materia">
        <option value="all">Todas las materias</option>
      </select>
    </div>

    <!-- LISTA DE MATERIAS -->
    <div id="materias-list">

      <!-- ------- PRIMER AÑO ------- -->
      <div data-year="1">
        <div class="year-title">Primer Año</div>

        <div class="materia-item" data-name="Matemática I">
          <span>101 - Matemática I (Cálculo diferencial)</span>
          <span class="badge aprobada">Aprobada</span>
        </div>

        <div class="materia-item" data-name="Física I">
          <span>102 - Física I</span>
          <span class="badge en-curso">En curso</span>
        </div>

        <div class="materia-item" data-name="Construcción">
          <span>103 - Construcción</span>
          <span class="badge aprobada">Aprobada</span>
        </div>

        <div class="materia-item" data-name="Estructuras">
          <span>104 - Estructuras</span>
          <span class="badge aprobada">Aprobada</span>
        </div>

        <div class="materia-item" data-name="Geotecnia">
          <span>105 - Geotecnia</span>
          <span class="badge aprobada">Aprobada</span>
        </div>

        <div class="materia-item" data-name="Hidráulica">
          <span>106 - Hidráulica</span>
          <span class="badge aprobada">Aprobada</span>
        </div>

        <div class="materia-item" data-name="Transporte">
          <span>107 - Transporte</span>
          <span class="badge aprobada">Aprobada</span>
        </div>

        <div class="materia-item" data-name="Gestión de Proyectos">
          <span>108 - Gestión de Proyectos</span>
          <span class="badge aprobada">Aprobada</span>
        </div>

      </div>

    </div>

  </div>
</div>

<script>
// ------ GENERAR OPCIONES DE MATERIAS ------
let materias = document.querySelectorAll(".materia-item");
let materiaSelect = document.getElementById("filter-materia");

materias.forEach(m => {
  let name = m.getAttribute("data-name");
  let opt = document.createElement("option");
  opt.value = name;
  opt.textContent = name;
  materiaSelect.appendChild(opt);
});

// ------ FILTROS ------
document.getElementById("filter-year").addEventListener("change", filtrar);
document.getElementById("filter-materia").addEventListener("change", filtrar);

function filtrar(){
  let y = document.getElementById("filter-year").value;
  let m = document.getElementById("filter-materia").value;

  document.querySelectorAll("[data-year]").forEach(sec=>{
    sec.style.display = (y==="all" || sec.getAttribute("data-year")===y) ? "block" : "none";
  });

  materias.forEach(mat=>{
    let name = mat.getAttribute("data-name");
    let parentYear = mat.parentElement.getAttribute("data-year");

    let showByYear = (y==="all" || parentYear===y);
    let showByMat = (m==="all" || m===name);

    mat.style.display = (showByYear && showByMat) ? "flex" : "none";
  });
}
</script>

</body>
</html>
