<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SIU Guaraní — Panel Académico</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#f2f4f6;
  color:#222;
}

/* ---------------------- TOPBAR ---------------------- */

.topbar {
  width:100%;
  background:#ffffff;
  border-bottom:1px solid #e1e4e8;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px 12px;
}

.topbar-left{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo-img{
  width:55px;
  height:auto;
  object-fit:contain;
}

.home-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  width:45px;
  height:45px;
  border-radius:6px;
  background:#f7fbff;
  border:1px solid #dfe7ea;
  cursor:pointer;
}

.topbar-actions{
  display:flex;
  align-items:center;
  gap:10px;
}

.topbar-actions button{
  width:50px;
  height:45px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:6px;
  border:1px solid #dfe2e6;
  background:#ffffff;
  cursor:pointer;
}

.icon{
  width:24px;
  height:24px;
}

.mail-count{
  color:#1690c7;
  font-weight:700;
  margin-left:4px;
  font-size:14px;
}

/* ---------------------- MENU ---------------------- */

.menu {
  width:100%;
  background:#ffffff;
  border-bottom:1px solid #cfcfcf;
  display:none;
  flex-direction:column;
  padding:10px 0;
}

/* CASA EN EL MENÚ DESPLEGABLE */
.menu-home {
  display:flex;
  align-items:center;
  justify-content:center;
  width:48px;
  height:48px;
  margin:0 auto 12px auto;
  background:#eef6fb;
  border:1px solid #dbe8ef;
  border-radius:8px;
  cursor:pointer;
}

.menu-item{
  padding:14px 18px;
  font-size:17px;
  border-bottom:1px solid #e5e5e5;
  cursor:pointer;
  display:flex;
  align-items:center;
}

.submenu-arrow{
  margin-left:auto;
  opacity:.7;
}

.submenu{
  display:none;
  flex-direction:column;
  background:#fafafa;
  border-left:3px solid #d0d0d0;
}
.submenu-item{
  padding:12px 34px;
  border-bottom:1px solid #e5e5e5;
  font-size:15px;
  cursor:pointer;
}

/* ---------------------- CONTENIDO ---------------------- */

.container{
  width:92%;
  max-width:800px;
  margin:20px auto;
}

.card{
  background:#fff;
  border:1px solid #d0d0d0;
  padding:18px;
  border-radius:4px;
}

.header-box{
  background:#eef6fb;
  border:1px solid #dbe8ef;
  padding:10px 12px;
  border-radius:4px;
  margin-bottom:15px;
}

.header-box-title{
  color:#1686b6;
  font-weight:700;
  margin-bottom:6px;
}

.red{
  color:#cc0000;
  font-weight:700;
  margin:8px 0;
}

.title{
  font-weight:700;
  color:#666;
  font-size:15px;
  margin-top:12px;
}

.exam-msg{
  background:#eef5fb;
  border-top:1px solid #c9dae7;
  padding:10px 12px;
  color:#0b6fb8;
  font-size:14px;
  margin-top:6px;
}

</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">

  <div class="topbar-left">
    <img src="logo-uns.png" alt="UNS" class="logo-img">

    <!-- ÍCONO CASA EXACTO -->
    <button class="home-btn" onclick="location.href='panel.html'">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="#0b5d7a">
        <path d="M12 3l9 7v11H6v-7H9v7H4V10z"/>
      </svg>
    </button>
  </div>

  <div class="topbar-actions">

    <!-- ICONO PERSONA -->
    <button>
      <svg class="icon" viewBox="0 0 24 24" fill="#000">
        <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
      </svg>
    </button>

    <!-- ICONO EMAIL -->
    <button>
      <svg class="icon" viewBox="0 0 24 24" fill="#000">
        <path d="M12 13 2 6h20l-10 7zm0 2L2 8v10h20V8z"/>
      </svg>
      <span class="mail-count">0</span>
    </button>

    <!-- ICONO MENÚ (TRES RAYAS) -->
    <button id="menuBtn">
      <svg class="icon" viewBox="0 0 24 24" fill="#000">
        <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/>
      </svg>
    </button>

  </div>
</div>

<!-- MENÚ DESPLEGABLE -->
<nav id="menu" class="menu">

  <!-- CASA ABAJO DEL LOGO → IGUAL AL REAL -->
  <div class="menu-home" onclick="location.href='panel.html'">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="#0b5d7a">
      <path d="M12 3l9 7v11H6v-7H9v7H4V10z"/>
    </svg>
  </div>

  <div class="menu-item" onclick="toggleSubmenu('subCursadas')">
    Cursadas <span class="submenu-arrow">▾</span>
  </div>
  <div id="subCursadas" class="submenu">
    <div class="submenu-item">Seguimiento</div>
  </div>

  <div class="menu-item" onclick="toggleSubmenu('subExamenes')">
    Exámenes <span class="submenu-arrow">▾</span>
  </div>
  <div id="subExamenes" class="submenu">
    <div class="submenu-item">Inscripción a Exámenes</div>
    <div class="submenu-item">Mis Mesas</div>
  </div>

  <div class="menu-item" onclick="toggleSubmenu('subCertificados')">
    Certificaciones <span class="submenu-arrow">▾</span>
  </div>
  <div id="subCertificados" class="submenu">
    <div class="submenu-item">Certificado Alumno Regular</div>
  </div>

  <div class="menu-item" onclick="toggleSubmenu('subConsultas')">
    Consultas <span class="submenu-arrow">▾</span>
  </div>
  <div id="subConsultas" class="submenu">
    <div class="submenu-item">Historia Académica</div>
  </div>

  <div class="menu-item">Servicios</div>
  <div class="menu-item">Encuestas</div>

</nav>

<!-- CONTENIDO PRINCIPAL -->
<main class="container">
  <h2 style="color:#1686b6;">Bienvenido — 1er Año (2025)</h2>

  <div class="card">
    <div class="header-box">
      <div class="header-box-title">Calendario Académico</div>

      <div class="red">Actualizá tu MAIL</div>

      <div class="title">Cursadas</div>
      <ul>
        <li>Primer año — 2025</li>
      </ul>
    </div>
  </div>
</main>

<script>
const menuBtn=document.getElementById("menuBtn");
const menu=document.getElementById("menu");

menuBtn.onclick=()=>{
  menu.style.display = (menu.style.display==="flex") ? "none" : "flex";
};

function toggleSubmenu(id){
  const s=document.getElementById(id);
  s.style.display = s.style.display==="flex" ? "none" : "flex";
}
</script>

</body>
</html>
