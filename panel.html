<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SIU Guaran√≠ ‚Äî Panel Acad√©mico</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family: Arial, Helvetica, sans-serif;background:#f2f4f6;color:#222;}

/* ----- header / topbar ----- */
.topbar {
  width:100%;
  background:#ffffff;
  border-bottom:1px solid #e1e4e8;
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  padding:8px 12px;
}

/* logo + casita */
.topbar-left{
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  gap:6px;
  padding-top:4px;
}

.logo-img{
  width:38px;
  height:38px;
  object-fit:contain;
}

/* ------------------------------ */
/* üî• AGREGADO: LOGOS ARRIBA DERECHA */
.right-logos {
  display:flex;
  align-items:center;
  gap:10px;
  margin-right:10px;
}

.right-logos img {
  height:38px;
  object-fit:contain;
}
/* ------------------------------ */

/* CASITA ‚Äî OCULTA AL ENTRAR */
.home-btn{
  display:none; 
  align-items:center;
  justify-content:center;
  width:42px;
  height:42px;
  border-radius:8px;
  background:#ffffff;
  border:1px solid #b7e3ff;
  cursor:pointer;
}

.menu-open .home-btn{
  display:flex;
}

.home-btn svg{
  width:30px;
  height:30px;
  fill:#1e90ff;
}

/* ----- botones derecha ----- */
.topbar-actions{
  display:flex;
  align-items:center;
  gap:8px;
}
.topbar-actions button{
  display:inline-flex;align-items:center;justify-content:center;
  width:44px;height:40px;border-radius:6px;
  border:1px solid #e6e9ec;background:#fafafa;cursor:pointer;
}
.topbar-actions button .icon{width:22px;height:22px}

.mail-count{
  color:#1690c7;
  font-weight:700;
  margin-left:6px;
  font-size:14px;
}

/* ----- menu ----- */
.menu {
  width:100%;
  background:#ffffff;
  border-bottom:1px solid #d0d0d0;
  display:flex;
  flex-direction:column;
  padding:10px 0;
  max-height:0;
  overflow:hidden;
  transition:max-height .28s ease;
}

.menu.open{
  max-height:900px;
}

.menu-item {
  padding:14px 18px;
  font-size:17px;
  color:#444;
  border-bottom:1px solid #e5e5e5;
  cursor:pointer;
  display:flex;
  align-items:center;
}
.menu-item:hover{background:#f2f2f2}

.submenu{
  display:none;
  flex-direction:column;
  background:#fafafa;
  border-left:3px solid #d0d0d0;
}
.submenu-item{
  padding:12px 30px;
  font-size:15px;
  border-bottom:1px solid #e5e5e5;
  cursor:pointer;
}
.submenu-item:hover{background:#efefef}
.submenu-arrow{margin-left:auto;font-size:15px;opacity:.8}

.container{
  width:92%;
  max-width:750px;
  margin:18px auto;
}
.card{background:#fff;border:1px solid #d0d0d0;padding:18px;border-radius:4px;font-size:14px;}

.header-box{
  background:#eef6fb;
  border:1px solid #dbe8ef;
  padding:10px 12px;
  border-radius:4px;
}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">

  <div class="topbar-left">
    <img src="logo-uns.png" alt="UNS" class="logo-img">

    <!-- CASITA -->
    <button class="home-btn">
      <svg viewBox="0 0 24 24">
        <path d="M12 3L2 12h3v9h6v-6h2v6h6v-9h3z"/>
      </svg>
    </button>
  </div>

  <!-- üî• AGREGADO: LOS LOGOS DERECHA -->
  <div class="right-logos">
    <img src="logo-guarani.png" alt="Guaran√≠">
    <img src="logo-arg.png" alt="Argentina">
  </div>

  <div class="topbar-actions">
    <button>
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zM12 14c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
      </svg>
    </button>

    <button>
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M12 13 2 6h20l-10 7zm0 2L2 8v10h20V8z"/>
      </svg>
      <span class="mail-count">0</span>
    </button>

    <button id="menuBtn">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z"/>
      </svg>
    </button>
  </div>
</div>

<!-- MENU -->
<nav id="menu" class="menu">
  <div class="menu-item" onclick="toggleSubmenu('subCursadas')">
    Cursadas <span class="submenu-arrow">‚ñæ</span>
  </div>
  <div id="subCursadas" class="submenu">
    <div class="submenu-item">Inscripci√≥n</div>
    <div class="submenu-item">Seguimiento</div>
  </div>

  <div class="menu-item" onclick="toggleSubmenu('subExamenes')">
    Ex√°menes <span class="submenu-arrow">‚ñæ</span>
  </div>
  <div id="subExamenes" class="submenu">
    <div class="submenu-item">Inscripci√≥n a Ex√°menes</div>
    <div class="submenu-item">Mis Mesas</div>
  </div>
</nav>

<!-- CONTENIDO -->
<main class="container">
  <h2 style="color:#1686b6;">Bienvenido</h2>
  <div class="card">
    <div class="header-box">
      <div class="header-box-title">Calendario Acad√©mico</div>
      <div class="red">Actualiz√° tu MAIL</div>
    </div>
  </div>
</main>

<script>
const menu = document.getElementById("menu");
const body = document.body;

document.getElementById("menuBtn").onclick = () => {
  menu.classList.toggle("open");
  body.classList.toggle("menu-open"); 
};

function toggleSubmenu(id){
  const s=document.getElementById(id);
  s.style.display = s.style.display==="flex" ? "none" : "flex";
}
</script>

</body>
</html>
