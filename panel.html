<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel - SIU Guaraní</title>

    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* TOPBAR */
        .topbar {
            width: 100%;
            background: #ffffff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            height: 45px;
        }

        .top-icons .icon {
            height: 38px;
            margin-left: 10px;
        }

        /* SIDEBAR */
        .sidebar {
            width: 230px;
            background: #fafafa;
            height: 100vh;
            position: fixed;
            top: 65px;
            left: 0;
            padding-top: 10px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
        }

        .home-icon {
            height: 28px;
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 20px;
        }

        .sidebar ul li {
            padding: 10px 0;
            font-size: 16px;
            color: #555;
            cursor: pointer;
        }

        /* CONTENIDO */
        .content {
            margin-left: 260px;
            margin-top: 90px;
            padding: 20px;
        }

        .card {
            background: #e8f0f8;
            padding: 15px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            border-left: 4px solid #1d80b8;
        }

        h1 {
            color: #333;
        }
    </style>
</head>

<body>

    <!-- BARRA SUPERIOR -->
    <div class="topbar">
        <img src="uns.png" class="logo">
        
        <div class="top-icons">
            <img src="user.png" class="icon">
            <img src="mail.png" class="icon">
            <img src="menu.png" class="icon">
        </div>
    </div>

    <!-- MENÚ LATERAL -->
    <div class="sidebar">
        <img src="home.png" class="home-icon">

        <ul>
            <li>Cursadas ▾</li>
            <li>Exámenes ▾</li>
            <li>Ingreso ▾</li>
            <li>Matrícula ▾</li>
            <li>Certificaciones ▾</li>
            <li>Consultas ▾</li>
            <li>Servicios ▾</li>
            <li>Encuestas ▾</li>
            <li>Egresados ▾</li>
            <li>Moodle ▾</li>
        </ul>
    </div>

    <!-- CONTENIDO -->
    <div class="content">
        <h1>Bienvenido</h1>

        <div class="card">
            <p><strong>Calendario Académico</strong></p>
            <p style="color:red;">Actualizá tu MAIL</p>
        </div>
    </div>

</body>
</html>
