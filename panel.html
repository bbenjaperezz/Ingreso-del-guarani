<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SIU Guaraní — Panel Académico</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family: Arial, Helvetica, sans-serif;background:#f2f4f6;color:#222;}

/* TOPBAR */
.topbar {
  width:100%;
  background:#ffffff;
  border-bottom:1px solid #dcdcdc;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px 12px;
  position:relative;
}

.topbar-left{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo-img{
  width:45px;
  height:45px;
  object-fit:contain;
}

/* ACCIONES */
.topbar-actions{
  display:flex;
  align-items:center;
  gap:8px;
}

.topbar-actions button{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:0 10px;
  height:40px;
  border-radius:6px;
  border:1px solid #e6e9ec;
  background:#fafafa;
  cursor:pointer;
  font-size:15px;
  gap:6px;
}

.icon{
  width:22px;
  height:22px;
}

.mail-count{
  color:#1690c7;
  font-weight:700;
  font-size:14px;
}

/* ============================= */
/* MENÚ USUARIO (AGREGADO) */
/* ============================= */

.user-menu{
  position:absolute;
  top:60px;
  right:12px;
  width:260px;
  background:#fff;
  border:1px solid #dcdcdc;
  border-radius:4px;
  box-shadow:0 6px 14px rgba(0,0,0,.15);
  display:none;
  z-index:1000;
}

.user-menu-header{
  padding:12px;
  border-bottom:1px solid #e6e6e6;
  font-weight:700;
  font-size:14px;
}

.user-menu-section{
  padding:10px 12px;
  border-bottom:1px solid #eee;
}

.user-menu-item{
  padding:6px 0;
  font-size:14px;
}

.user-menu-footer{
  padding:10px 12px;
}

.user-menu-footer div{
  padding:6px 0;
  cursor:pointer;
  font-size:14px;
}

.user-menu-footer div:hover{
  background:#f3f3f3;
}

/* ============================= */
/*  MENÚ ESTILO SIU */
/* ============================= */

.menu {
  width:100%;
  background:#ffffff;
  display:none;
  flex-direction:column;
  padding:0;
}

.menu-item {
  padding:18px 24px;
  font-size:20px;
  font-weight:600;
  color:#333;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:8px;
}

.submenu-arrow{
  font-size:16px;
  opacity:.7;
}

.menu-item img{
  width:26px;
  height:26px;
}

.submenu{
  display:none;
  flex-direction:column;
  background:#f7f7f7;
  padding-left:28px;
}

.submenu-item{
  padding:6px 0;
  font-size:17px;
  color:#444;
}

.menu-item:hover{background:#f3f3f3;}
.submenu-item:hover{background:#e9e9e9;}

/* CONTENIDO */
.container{
  width:92%;
  max-width:750px;
  margin:18px auto;
}

.card{
  background:#fff;
  border:1px solid #d0d0d0;
  padding:18px;
  border-radius:4px;
  font-size:14px;
  line-height:1.45;
}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">

  <div class="topbar-left">
    <img src="logo-uns.png" alt="UNS" class="logo-img">
  </div>

  <div class="topbar-actions">

    <!-- BOTÓN USUARIO -->
    <button id="userBtn">
      <svg class="icon" viewBox="0 0 24 24" fill="#000">
        <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
      </svg>
      <span>▾</span>
    </button>

    <button>
      <svg class="icon" viewBox="0 0 24 24" fill="#000">
        <path d="M12 13 2 6h20l-10 7zm0 2L2 8v10h20V8z"/>
      </svg>
      <span class="mail-count">0</span>
    </button>

    <button id="menuBtn">
      <svg class="icon" viewBox="0 0 24 24" fill="#000">
        <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/>
      </svg>
    </button>

  </div>

  <!-- MENÚ USUARIO -->
  <div id="userMenu" class="user-menu">
    <div class="user-menu-header">JOSEFINA BELLUCCI</div>

    <div class="user-menu-section">
      <div class="user-menu-item">✔ (190) PROFES. DE EDUCACIÓN INICIAL</div>
      <div class="user-menu-item">(EXT) EXTRACURRICULAR</div>
      <div class="user-menu-item">(IDIO) IDIOMAS</div>
    </div>

    <div class="user-menu-footer">
      <div>⚙ Configuración</div>
      <div>⏻ Cerrar sesión</div>
    </div>
  </div>

</div>

<script>
document.getElementById("menuBtn").addEventListener("click", ()=>{
  const menu=document.getElementById("menu");
  menu.style.display = menu.style.display==="flex" ? "none" : "flex";
});

document.getElementById("userBtn").addEventListener("click", ()=>{
  const u=document.getElementById("userMenu");
  u.style.display = u.style.display==="block" ? "none" : "block";
});

function toggleSubmenu(id){
  const s=document.getElementById(id);
  s.style.display = s.style.display==="flex" ? "none" : "flex";
}
</script>

</body>
</html>
