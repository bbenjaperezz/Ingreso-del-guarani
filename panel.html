<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SIU Guaraní – Panel</title>

<style>

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }

    /* -------------------- TOPBAR -------------------- */
    .topbar {
        width: 100%;
        height: 60px;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.12);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
    }

    .topbar img.logo {
        height: 42px;
    }

    .top-icons img {
        height: 35px;
        margin-left: 15px;
        cursor: pointer;
    }

    /* -------------------- SIDEBAR -------------------- */
    .sidebar {
        width: 220px;
        background: #fafafa;
        position: fixed;
        top: 60px;
        bottom: 0;
        left: 0;
        padding-top: 15px;
        box-shadow: 2px 0 4px rgba(0,0,0,0.07);
    }

    .sidebar img.home {
        height: 25px;
        margin-left: 20px;
        margin-bottom: 18px;
    }

    .sidebar ul {
        list-style: none;
        padding-left: 20px;
        margin: 0;
    }

    .sidebar ul li {
        padding: 10px 0;
        font-size: 16px;
        color: #444;
        cursor: pointer;
    }

    .sidebar ul li:hover {
        color: #007bff;
    }

    /* -------------------- CONTENIDO -------------------- */
    .content {
        margin-left: 240px;
        padding: 90px 30px;
    }

    h1 {
        font-size: 26px;
        color: #333;
        margin-bottom: 25px;
    }

    /* -------------------- TARJETA -------------------- */
    .card {
        background: #e8f0fa;
        padding: 20px;
        border-radius: 6px;
        width: 450px;
        border-left: 5px solid #007bff;
    }

    .card strong {
        font-size: 17px;
    }

    .card .alerta {
        margin-top: 5px;
        color: #e60000;
        font-weight: bold;
    }

</style>

</head>
<body>

    <!-- ▬▬▬▬▬▬▬▬▬ TOPBAR ▬▬▬▬▬▬▬▬▬ -->
    <div class="topbar">
        <img src="uns.png" class="logo">

        <div class="top-icons">
            <img src="user.png">
            <img src="mail.png">
            <img src="menu.png">
        </div>
    </div>


    <!-- ▬▬▬▬▬▬▬▬▬ SIDEBAR ▬▬▬▬▬▬▬▬▬ -->
    <div class="sidebar">
        <img src="home.png" class="home">

        <ul>
            <li>Cursadas ▾</li>
            <li>Exámenes ▾</li>
            <li>Ingreso ▾</li>
            <li>Matrícula ▾</li>
            <li>Certificaciones ▾</li>
            <li>Consultas ▾</li>
            <li>Servicios ▾</li>
            <li>Encuestas ▾</li>
            <li>Egresados ▾</li>
            <li>Moodle ▾</li>
        </ul>
    </div>


    <!-- ▬▬▬▬▬▬▬▬▬ CONTENIDO ▬▬▬▬▬▬▬▬▬ -->
    <div class="content">

        <h1>Bienvenido</h1>

        <div class="card">
            <strong>Calendario Académico</strong>
            <p class="alerta">⚠ Actualizá tu MAIL</p>
        </div>

    </div>

</body>
</html>
