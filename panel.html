<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SIU Guaraní — Panel Académico</title>

<style>
/* ----- reset & base ----- */
*{box-sizing:border-box}
body{margin:0;font-family: Arial, Helvetica, sans-serif;background:#f2f4f6;color:#222;}

/* ----- header / topbar ----- */
.topbar {
  width:100%;
  background:#ffffff;
  border-bottom:1px solid #e1e4e8;
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  padding:8px 12px;
  position:relative;
  z-index:1000;
}

/* logo + casita */
.topbar-left{
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  gap:6px;
  padding-top:4px;
}

.logo-img{
  width:38px;
  height:38px;
  object-fit:contain;
}

/* ----- CASITA (OCULTA AL ENTRAR) ----- */
.home-btn{
  display:none; /* ← OCULTA INICIALMENTE */
  align-items:center;
  justify-content:center;
  width:40px;
  height:40px;
  border-radius:6px;
  background:#e8f7ff;
  border:1px solid #b7e3ff;
  cursor:pointer;
  color:#3aa5e8;
  box-shadow:0 1px 0 rgba(0,0,0,0.03);
}

/* → aparece SOLO cuando el menú está abierto */
.menu-open .home-btn{
  display:flex;
}

/* ----- acciones derecha ----- */
.topbar-actions{
  display:flex;
  align-items:center;
  gap:8px;
}
.topbar-actions button{
  display:inline-flex;align-items:center;justify-content:center;
  width:44px;height:40px;border-radius:6px;
  border:1px solid #e6e9ec;background:#fafafa;cursor:pointer;
  box-shadow:0 1px 0 rgba(0,0,0,0.02);
}
.topbar-actions button .icon{width:22px;height:22px}

.mail-count{
  color:#1690c7;
  font-weight:700;
  margin-left:6px;
  font-size:14px;
}

/* ----- main menu ----- */
.menu {
  width:100%;
  background:#ffffff;
  border-bottom:1px solid #d0d0d0;
  display:flex;
  flex-direction:column;
  padding-top:10px;
  padding-bottom:10px;
  max-height:0;
  overflow:hidden;
  transition:max-height .28s ease;
}

.menu.open{
  max-height:900px;
}

.menu-item {
  padding:14px 18px;
  font-size:17px;
  color:#444;
  border-bottom:1px solid #e5e5e5;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:8px;
}

.submenu{
  display:none;
  flex-direction:column;
  background:#fafafa;
  border-left:3px solid #d0d0d0;
}
.submenu-item{
  padding:12px 30px;
  font-size:15px;
  border-bottom:1px solid #e5e5e5;
  color:#555;
  cursor:pointer;
}

.container{
  width:92%;
  max-width:750px;
  margin:18px auto;
}
.card{background:#fff;border:1px solid #d0d0d0;padding:18px;border-radius:4px;font-size:14px;line-height:1.45}

.header-box{
  background:#eef6fb;
  border:1px solid #dbe8ef;
  padding:10px 12px;
  border-radius:4px;
  margin-bottom:15px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
}

</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">

  <div class="topbar-left">
    <img src="logo-uns.png" alt="UNS" class="logo-img">

    <!-- CASITA — aparece solo con menú abierto -->
    <button class="home-btn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="#3aa5e8">
        <path d="M12 3l9 7v11H6v-7H9v7H4V10z"/>
      </svg>
    </button>
  </div>

  <!-- LOGOS DERECHA (NO TOCADO, IGUAL QUE EL ORIGINAL) -->
  <div class="topbar-actions">

    <button>
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zM12 14c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
      </svg>
    </button>

    <button>
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M12 13 2 6h20l-10 7zm0 2L2 8v10h20V8z"/>
      </svg>
      <span class="mail-count">0</span>
    </button>

    <button id="menuBtn">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z"/>
      </svg>
    </button>

  </div>
</div>

<!-- MENU -->
<nav id="menu" class="menu">
  <!-- (tu menú completo sin cambios) -->
</nav>

<!-- CONTENIDO -->
<main class="container">
  <!-- (tu contenido completo sin cambios) -->
</main>

<script>
const menu = document.getElementById("menu");
const body = document.body;

document.getElementById("menuBtn").onclick = ()=>{
  menu.classList.toggle("open");
  body.classList.toggle("menu-open");  // ← ACTIVA LA CASITA
};

function toggleSubmenu(id){
  const s=document.getElementById(id);
  s.style.display = s.style.display==="flex" ? "none" : "flex";
}
</script>

</body>
</html>
