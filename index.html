<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SIU Guaraní — Panel Académico</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family: Arial, Helvetica, sans-serif;background:#f2f4f6;color:#222;}

.topbar {
  width:100%;
  background:#ffffff;
  border-bottom:1px solid #e1e4e8;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px 12px;
  gap:12px;
}

.topbar-left{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo-img{
  width:40px;
  height:40px;
  object-fit:contain;
  border-radius:4px;
}

.topbar-actions{
  display:flex;
  align-items:center;
  gap:8px;
}

.topbar-actions button{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:0 10px;
  height:40px;
  border-radius:6px;
  border:1px solid #e6e9ec;
  background:#fafafa;
  cursor:pointer;
  font-size:15px;
  gap:6px;
}

.icon{
  width:22px;
  height:22px;
}

.menu {
  width:100%;
  background:#ffffff;
  border-bottom:1px solid #cfcfcf;
  display:none;
  flex-direction:column;
  padding-top:10px;
  padding-bottom:10px;
}

.menu-item {
  padding:14px 18px;
  font-size:17px;
  color:#444;
  border-bottom:1px solid #e5e5e5;
  cursor:pointer;
}

.menu-item:hover{
  background:#f2f2f2;
}

.container{
  width:92%;
  max-width:750px;
  margin:18px auto;
}

.card{
  background:#fff;
  border:1px solid #d0d0d0;
  padding:18px;
  border-radius:4px;
  font-size:14px;
  line-height:1.45;
}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">

  <div class="topbar-left">
    <img src="logo-uns.png" alt="UNS" class="logo-img">
  </div>

  <div class="topbar-actions">
    <button id="menuBtn">
      <svg class="icon" viewBox="0 0 24 24" fill="#000">
        <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/>
      </svg>
    </button>
  </div>
</div>

<!-- MENÚ NUEVO -->
<nav id="menu" class="menu" aria-hidden="true">

  <div class="menu-item" onclick="location.href='acceso.html'">
    Acceso
  </div>

  <div class="menu-item" onclick="location.href='mesas.html'">
    Mesas de examen
  </div>

  <div class="menu-item" onclick="location.href='comisiones.html'">
    Comisiones de cursado
  </div>

</nav>

<main class="container">
  <h2 style="color:#1686b6;">Bienvenido</h2>

  <div class="card">
    <p>Usá el menú de arriba (las tres rayitas) para navegar por el sistema.</p>
  </div>
</main>

<script>
document.getElementById("menuBtn").addEventListener("click", ()=>{
  const menu = document.getElementById("menu");
  menu.style.display = (menu.style.display==="flex") ? "none" : "flex";
});
</script>

</body>
</html>
